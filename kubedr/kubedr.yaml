---
apiVersion: v1
kind: Service
metadata:
  name: kubedr-webhook-service
  namespace: kubedr-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: kubedr-controller-manager
  namespace: kubedr-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        env:
        - name: KUBEDR_UTIL_IMAGE
          value: docker-registry.devad.catalogic.us:5000/kubedrutil:0.42
        image: docker-registry.devad.catalogic.us:5000/kubedr:0.42
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: kubedr-serving-cert
  namespace: kubedr-system
spec:
  dnsNames:
  - kubedr-webhook-service.kubedr-system.svc
  - kubedr-webhook-service.kubedr-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: kubedr-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: kubedr-selfsigned-issuer
  namespace: kubedr-system
spec:
  selfSigned: {}
---
